<h4>Internal Server error - refresh</h4>

<ng-container *ngIf="error">
    <h5 class="text-danger"> Error: {{error.message}} </h5>
    <p class="font-weight-bold">NOte if you seeing this blah blah ...</p>
    <p>What to do next:</p>
    <ol>
        <li>Open the chrome dev tools</li>
        <li>Inspect network tab</li>
        <li>Look for failing request</li>
        <li>Examine the request url</li>
        <li>Reproduce in Postman</li>
    </ol>
    <p>Stack trace:</p>
    <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
</ng-container>
